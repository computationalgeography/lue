name: Windows Conda package

on:
  push:
    branches-ignore:
      - ghxyz
    paths:
      - ".github/workflows/windows-conda.yml"
      - "source/**"
      - "environment/configuration/receipe/**"

jobs:
    build:

        strategy:
            matrix:
                os: ["windows-2019"]
                python-version: ["3.9"]
            fail-fast: false

        runs-on: ${{ matrix.os }}

        name: ${{ matrix.os }} - ${{ matrix.python-version }}

        steps:

        - name: checkout LUE
          uses: actions/checkout@v3

        - uses: conda-incubator/setup-miniconda@v2
          with:
              auto-update-conda: false
              python-version: ${{ matrix.python-version }}
              channels: conda-forge
              mamba-version: "*"
        - shell: bash -l {0}
          run: |
              mamba install boa -c conda-forge

        - name: Build
          shell: bash -l {0}
          run: |
              conda mambabuild environment/configuration/receipe --channel conda-forge --override-channels
