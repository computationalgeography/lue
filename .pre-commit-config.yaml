# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: |
  # Skip the files that must be kept as they are
  (?x)^(
    environment/cmake/.*\.patch|
    environment/cmake/UseLATEX\.cmake|
    environment/cmake/conan-.*\.cmake|
    # environment/configuration/receipe/meta\.yaml|
    source/imgui/include/lue/gui/font/.*
  )$
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  # - id: check-yaml
  - id: check-added-large-files
- repo: https://github.com/psf/black
  rev: 22.12.0
  hooks:
  - id: black
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.0.0
  hooks:
  - id: mypy
    # args: [--verbose]
    language: system  # Use interpreter in environment
    exclude: |
      (?x)^(
        source/data_model/python/test/.*|
        document/luepy/ext/.*|
        source/framework/case_study/.*|
        source/framework/python/test/.*|
        source/qa/python/qa/.*|
        source/qa/script/.*|
      )$
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
    files: |
      (?x)^(
        .*\.py|
        .*\.py.in|
      )$
    name: isort (python)
- repo: https://github.com/pocc/pre-commit-hooks
  rev: v1.3.5
  hooks:
  - id: clang-format
    args: [--style=file, -i]
